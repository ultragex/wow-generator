<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container py-5">
        <h1>WOW</h1>
        <p class="text">Это небольшой сервис для того, чтобы помочь сгенерировать нужные слова из предоставленных букв
        </p>
        <div class="card">
            <div class="card-body">
                <form action="/result" method="post">
                    <div class="mb-3">
                        <label for="letters" class="form-label">Буквы</label>
                        <input type="text" class="form-control" id="letters" name="sample"
                            placeholder="Русские буквы через пробел или слитно" required>
                        <small class="form-text text-muted">Используйте только русские буквы. Максимальное количество
                            букв - 10</small>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col"><label for="min" class="form-label">Минимальная длина слова</label>
                                <input type="number" class="form-control" id="min" name="result_min" placeholder="Например: 3" required>
                            </div>
                            <div class="col"><label for="max" class="form-label">Максимальная длина слова</label>
                                <input type="number" class="form-control" id="max" name="result_max" placeholder="Например: 5" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Создать слова</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
